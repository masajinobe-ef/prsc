<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <title>prsc</title>
</head>

<body>

    <div id="password_manager">
        <h1>prsc</h1>
        <h2>Установка мастер-пароля</h2>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post" action="/master_password">
            <label for="master_password">Мастер-пароль:</label>
            <input type="password" id="master_password" name="master_password" required>

            <label for="confirm_master_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_master_password" name="confirm_master_password" required>

            <button type="submit">Установить пароль</button>
        </form>

    </div>
</body>

</html>
